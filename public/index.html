<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spirit-x64</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <meta name="description" content="Spirit is a game developer who loves hardcore survival games :)">
  <meta property="og:image" content="https://lilspirit.info/hot-finn.png">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <script>
    /*to prevent flashing of unstyled content on Firefox, this must be here*/
    let FIX_FF_FOUC;
  </script>
</head>

<body>
  <div class="terminal">
    <div class="help">
      <span class="prompt-user">spirit@game-developer:</span>
      <span class="working-dir">~</span><span class="prompt-sign">$</span>
      <span class="command"></span>
      <span class="cursor">|</span>
      <div class="output"></div>
    </div>
    <div class="run">
      <span class="prompt-user hidden">spirit@game-developer:</span>
      <span class="working-dir hidden">~</span><span class="prompt-sign hidden">$</span>
      <span class="command"></span>
      <span class="cursor hidden">|</span>
      <div class="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
