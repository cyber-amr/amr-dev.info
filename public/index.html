<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spirit-x64</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>
    <div class="terminal">
        <div class="help">
          <span class="prompt-user">spirit@game-developer:</span>
          <span class="working-dir">~</span><span class="prompt-sign">$</span>
          <span class="command"></span>
          <span class="cursor">|</span>
          <div class="output"></div>
        </div>
        <div class="run">
          <span class="prompt-user hidden">spirit@game-developer:</span>
          <span class="working-dir hidden">~</span><span class="prompt-sign hidden">$</span>
          <span class="command"></span>
          <span class="cursor hidden">|</span>
          <div class="output"></div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
